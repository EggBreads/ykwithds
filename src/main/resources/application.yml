spring:
  application:
    name: ykwithds

server:
  port: 8080

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    #path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true
  model-and-view-allowed: true    